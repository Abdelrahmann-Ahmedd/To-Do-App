<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo app</title>
  </head>
  <body class="bg-black">
    <header
      class="container-fluid bg-black d-flex justify-content-center align-items-sm-start pt-5"
    >
      <div
        class="main bg-transparent d-flex flex-column justify-content-between"
      >
        <nav
          class="text-white mb-4 d-flex justify-content-between align-items-center w-100"
        >
          <h1>T O D O</h1>
          <i onclick="changeTheme()" class="fa-solid fa-moon fs-3"></i>
        </nav>
        <div class="content bg-transparent w-100">
          <div class="get p-3 mb-5 bg-dark d-flex align-items-center rounded-2">
            <button onclick="addTask()" class="btn btn-primary">Add</button>
            <input
              id="getTask"
              class="form-control w-100 ms-3 bg-dark text-white border-0"
              type="text"
              placeholder="Create a new todo..."
            />
          </div>
          <div class="show bg-dark mt-5 w-100 rounded-1">
            <ul class="list-unstyled d-flex flex-column">
              <div id="listOfTasks" class="row g-1"></div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="details fs-6">
                    <span>0 items left</span>
                    <div class="links">
                      <button
                        onclick="displayAllTasks()"
                        class="btn btn-dark btn-sm hvr"
                      >
                        All
                      </button>
                      <button
                        onclick="displayWithStatus('active')"
                        class="btn btn-sm btn-dark"
                      >
                        Active
                      </button>
                      <button
                        onclick="displayWithStatus('completed')"
                        class="btn btn-sm btn-dark"
                      >
                        Completed
                      </button>
                    </div>
                    <span class="clr" onclick="clearCompleted()"
                      >Clear Completed</span
                    >
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
